<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Expectancy Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Life Expectancy Predictor</h1>
        <form action="/predict" method="post">
            {% for feature in ["Schooling", "GDP", "BMI", "thinness 1-19 years", "HIV/AIDS", "Diphtheria", "Total expenditure", "Hepatitis B"] %}
            <div class="mb-3">
                <label for="{{ feature }}" class="form-label">{{ feature }}</label>
                <input type="number" step="0.01" class="form-control" name="{{ feature }}" required placeholder="Enter {{ feature }}">
                <small class="form-text text-muted">Provide an accurate value for {{ feature }} (e.g., GDP in USD).</small>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <a href="/insights" class="btn btn-secondary mt-3">View Insights</a>
    </div>
</body>
</html>
