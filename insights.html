<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Insights Dashboard</h1>
        
        <!-- Input Form for Multiple Countries -->
        <form method="POST" action="/insights" class="mb-4">
            <div class="mb-3">
                <label for="countries" class="form-label">Enter Countries (comma-separated):</label>
                <input type="text" id="countries" name="countries" class="form-control" placeholder="e.g., India, United States, China" required>
            </div>
            <button type="submit" class="btn btn-primary">View Insights</button>
        </form>
        
        <!-- Country Statistics Table -->
        <div class="mt-4">
            <h2>Country Statistics</h2>
            {{ country_stats|safe }}
        </div>

        <!-- Chart -->
        {% if chart_img %}
        <div class="mt-4">
            <h2>Visualization</h2>
            <img src="data:image/png;base64,{{ chart_img }}" alt="Country Insights Chart" class="img-fluid">
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
